<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>출퇴근 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    body.modal-open { overflow: hidden; }
    .row { margin: 8px 0; }
    .badge { display:inline-block; padding:2px 6px; border-radius:4px; background:#eee; margin-left:6px; }
    .ok { background:#d1fae5; }
    .warn { background:#fde68a; }
    .err { background:#fecaca; }
    .hidden { display: none; }
    button.primary { padding: 8px 16px; background: #007bff; color: white; border: 1px solid #007bff; border-radius: 4px; cursor: pointer; }
    button.primary:hover { background: #0056b3; }
    button.primary:disabled { background: #ccc; cursor: not-allowed; }
    .modal-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1000;
      padding: 24px;
    }
    .modal-overlay.show {
      display: flex;
    }
    .modal-dialog {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 28px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: popIn 0.25s ease-out;
    }
    .modal-dialog h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
    }
    .modal-dialog p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .modal-close-btn {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
    }
    .modal-close-btn:hover {
      background: #0056b3;
    }
    @keyframes popIn {
      from {
        transform: scale(0.92);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
  <script>
    let lastFocusedElement = null;

    // 기기 고유 ID 생성/조회 함수
    function getDeviceId() {
      let deviceId = localStorage.getItem('attendance_device_id');
      if (!deviceId) {
        // 고유 ID 생성 (랜덤 문자열 + 타임스탬프)
        deviceId = 'dev_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
        localStorage.setItem('attendance_device_id', deviceId);
      }
      return deviceId;
    }

    async function loadIpStatus() {
      const curIp = document.getElementById('curIp');
      const curOffice = document.getElementById('curOffice');
      try {
        const r = await fetch('/api/ip-status', { cache: 'no-store' });
        const d = await r.json();
        curIp.textContent = d.ip || '-';
        if (d.office) {
          curOffice.textContent = '사내망';
          curOffice.className = 'badge ok';
        } else {
          curOffice.textContent = '사내망 아님';
          curOffice.className = 'badge warn';
        }
      } catch {
        curIp.textContent = '조회 실패';
        curOffice.textContent = '-';
      }
    }

    function showBlockingModal(message, title = '사내망 확인 필요') {
      const overlay = document.getElementById('modalOverlay');
      const titleEl = document.getElementById('modalTitle');
      const messageEl = document.getElementById('modalMessage');
      if (!overlay || !titleEl || !messageEl) return;

      lastFocusedElement = document.activeElement;
      titleEl.textContent = title;
      messageEl.innerHTML = message;

      overlay.classList.add('show');
      document.body.classList.add('modal-open');

      const closeBtn = document.getElementById('modalCloseBtn');
      if (closeBtn) {
        closeBtn.focus();
      }
    }

    function hideBlockingModal() {
      const overlay = document.getElementById('modalOverlay');
      if (!overlay) return;

      overlay.classList.remove('show');
      document.body.classList.remove('modal-open');

      if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
        lastFocusedElement.focus();
      }
      lastFocusedElement = null;
    }

    // 사진 미리보기 함수
    function showPhotoPreview(file) {
      const previewDiv = document.getElementById('photoPreview');
      const previewImg = document.getElementById('previewImg');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          previewDiv.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewDiv.style.display = 'none';
      }
    }

    // 사진 제거 함수
    function clearPhoto() {
      document.getElementById('photo').value = '';
      document.getElementById('photoPreview').style.display = 'none';
    }

    // 입력 필드 초기화 함수
    function resetForm() {
      document.getElementById('empId').value = '';
      document.getElementById('empName').value = '';
      document.getElementById('photo').value = '';
      document.getElementById('photoPreview').style.display = 'none';
    }

    async function submitForm() {
      const empId = document.getElementById('empId').value.trim();
      const empName = document.getElementById('empName').value.trim();
      const file = document.getElementById('photo').files?.[0];
      const resBox = document.getElementById('result');
      const submitBtn = document.getElementById('submitBtn');
      
      if (!empId || !empName) { 
        resBox.textContent = '사번/이름을 입력해주세요.'; 
        return; 
      }
      if (!file) { 
        resBox.textContent = '사진을 선택/촬영해주세요.'; 
        return; 
      }

      // 파일 크기 검증 (클라이언트 측)
      if (file.size > 5 * 1024 * 1024) {
        resBox.textContent = '파일 크기가 너무 큽니다. (최대 5MB)';
        return;
      }

      // 파일 타입 검증
      const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
      if (!allowedTypes.includes(file.type)) {
        resBox.textContent = '이미지 파일만 업로드 가능합니다. (JPEG, PNG, GIF, WebP)';
        return;
      }

      const form = new FormData();
      form.append('employeeId', empId);
      form.append('name', empName);
      form.append('photo', file);
      form.append('deviceId', getDeviceId()); // 기기 ID 추가

      resBox.textContent = '전송 중...';
      submitBtn.disabled = true;

      try {
        const r = await fetch('/api/attend/register', { method: 'POST', body: form });
        const d = await r.json();
        // 한국 시간 형식으로 변환 (YYYY-MM-DD HH:mm:ss)
        let stamp = '';
        if (d.serverTime) {
          const date = new Date(d.serverTime);
          const koreaTime = date.toLocaleString('ko-KR', { 
            timeZone: 'Asia/Seoul',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          });
          stamp = `시간: ${koreaTime}`;
        }
        if (d.ok) {
          const stampLine = stamp ? `<br>${stamp}` : '';
          resBox.innerHTML = `✅ ${d.message || '등록 완료'}${stampLine}`;
          document.getElementById('deviceRequestSection').classList.add('hidden');
          // 등록 성공 시 입력 필드 초기화
          setTimeout(() => {
            resetForm();
            resBox.textContent = '';
          }, 3000); // 3초 후 초기화
        } else {
          const reason = d.message || d.error || '등록 실패';
          const stampLine = stamp ? `<br>${stamp}` : '';
          resBox.innerHTML = `⚠️ ${reason}${stampLine}`;
          
          // 기기 불일치 에러 시 재등록 요청 섹션 표시
          if (d.reason === 'DEVICE_MISMATCH') {
            document.getElementById('deviceRequestSection').classList.remove('hidden');
            document.getElementById('requestEmpId').value = empId;
            document.getElementById('requestEmpName').value = empName;
          } else if (d.reason === 'NOT_OFFICE_IP') {
            document.getElementById('deviceRequestSection').classList.add('hidden');
            const lines = [`${reason}`];
            if (stamp) {
              lines.push(stamp);
            }
            showBlockingModal(lines.filter(Boolean).join('<br>'));
          } else {
            document.getElementById('deviceRequestSection').classList.add('hidden');
          }
        }
      } catch (e) {
        resBox.textContent = '오류가 발생했습니다. 네트워크 상태를 확인해주세요.';
        console.error('등록 오류:', e);
      } finally {
        submitBtn.disabled = false;
      }
    }

    // 기기 재등록 요청 함수
    async function requestDeviceUpdate() {
      const empId = document.getElementById('requestEmpId').value.trim();
      const empName = document.getElementById('requestEmpName').value.trim();
      const deviceId = getDeviceId();
      const resultDiv = document.getElementById('requestResult');
      const requestBtn = document.getElementById('requestDeviceBtn');
      
      if (!empId || !empName) {
        resultDiv.innerHTML = '<div style="color: red; margin-top: 8px;">사번과 이름을 입력해주세요.</div>';
        return;
      }
      
      requestBtn.disabled = true;
      resultDiv.innerHTML = '<div style="margin-top: 8px;">요청 중...</div>';
      
      try {
        const res = await fetch('/api/attend/request-device-update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            employeeId: empId,
            name: empName,
            deviceId: deviceId
          })
        });
        const data = await res.json();
        
        if (data.ok) {
          resultDiv.innerHTML = '<div style="color: green; margin-top: 8px;">✅ 요청이 제출되었습니다. 관리자 승인을 기다려주세요.</div>';
        } else {
          resultDiv.innerHTML = `<div style="color: red; margin-top: 8px;">❌ ${data.message || '요청 실패'}</div>`;
          requestBtn.disabled = false;
        }
      } catch (e) {
        resultDiv.innerHTML = '<div style="color: red; margin-top: 8px;">요청 중 오류가 발생했습니다.</div>';
        requestBtn.disabled = false;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadIpStatus();
      document.getElementById('submitBtn').addEventListener('click', submitForm);
      document.getElementById('requestDeviceBtn').addEventListener('click', requestDeviceUpdate);
      
      const closeBtn = document.getElementById('modalCloseBtn');
      if (closeBtn) {
        closeBtn.addEventListener('click', hideBlockingModal);
      }
      document.addEventListener('keydown', (event) => {
        const overlay = document.getElementById('modalOverlay');
        if (overlay?.classList.contains('show') && event.key === 'Escape') {
          event.preventDefault();
          hideBlockingModal();
        }
      });

      // 사진 선택 시 미리보기 표시
      document.getElementById('photo').addEventListener('change', (e) => {
        const file = e.target.files?.[0];
        if (file) {
          showPhotoPreview(file);
        } else {
          clearPhoto();
        }
      });
    });
  </script>
</head>
<body>
  <h2>출퇴근 등록</h2>

  <div class="row">현재 접속 공인 IP: <span id="curIp">조회 중...</span>
    <span id="curOffice" class="badge">-</span>
  </div>

  <div class="row">
    <label>사번</label><br />
    <input id="empId" type="text" placeholder="사번" />
  </div>

  <div class="row">
    <label>이름</label><br />
    <input id="empName" type="text" placeholder="이름" />
  </div>

  <div class="row">
    <label>사진(셀피)</label><br />
    <input id="photo" type="file" accept="image/*" capture="user" />
    <div id="photoPreview" style="margin-top: 8px; display: none;">
      <img id="previewImg" src="" alt="미리보기" style="max-width: 200px; max-height: 200px; border: 1px solid #ddd; border-radius: 4px;" />
      <div style="margin-top: 4px;">
        <button type="button" onclick="clearPhoto()" style="padding: 4px 8px; font-size: 12px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">사진 제거</button>
      </div>
    </div>
  </div>

  <button id="submitBtn">인증(등록)</button>
  <div class="row" id="result" style="margin-top:12px;"></div>

  <!-- 기기 재등록 요청 섹션 -->
  <div id="deviceRequestSection" class="row hidden" style="margin-top: 16px; padding: 16px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 6px;">
    <h3 style="margin-top: 0;">기기 재등록 요청</h3>
    <p><strong>다른 기기에서 등록된 기록이 있습니다.</strong></p>
    <p>기기를 변경하셨다면 관리자 승인을 받아야 합니다. 아래 정보를 확인하고 요청 버튼을 클릭하세요.</p>
    <div style="margin: 12px 0;">
      <label>사번</label><br />
      <input id="requestEmpId" type="text" placeholder="사번" style="width: 200px; padding: 6px;" />
    </div>
    <div style="margin: 12px 0;">
      <label>이름</label><br />
      <input id="requestEmpName" type="text" placeholder="이름" style="width: 200px; padding: 6px;" />
    </div>
    <button id="requestDeviceBtn" class="primary">기기 재등록 요청</button>
    <div id="requestResult"></div>
  </div>

  <div id="modalOverlay" class="modal-overlay" role="alertdialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage">
    <div class="modal-dialog">
      <h3 id="modalTitle">사내망 확인 필요</h3>
      <p id="modalMessage">DCMC_WIFI가 아닙니다. DCMC_WIFI 접속 후 다시 시도 해주세요.</p>
      <button id="modalCloseBtn" type="button" class="modal-close-btn">확인</button>
    </div>
  </div>
</body>
</html>
